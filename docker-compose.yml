version: "3.7"

services:

  web:
    build:
      context: ./
      dockerfile: Dockerfile
    restart: always
    container_name: ontology-service
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "4000:80"
    networks:
      - webnet
networks:
  webnet: